<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/button.css" />
    <title>Button</title>
  </head>
  <body>
    <div class="container">
      <h1>Button Customizing Practice</h1>
      <h2>1.Default</h2>
      <div class="button-container">
        <button class="btn-primary">Primary</button>
        <button class="btn-secondary">Secondary</button>
        <button class="btn-success">Success</button>
      </div>
      <h2>2.Outline</h2>
      <div class="button-container">
        <button class="btn-primary-outline">Primary</button>
        <button class="btn-secondary-outline">Secondary</button>
        <button class="btn-success-outline">Success</button>
      </div>
      <h2>3.Button Group</h2>
      <div class="button-continer">
        <div class="btn-group-primary">
          <button>Left</button>
          <button>Middle</button>
          <button>Right</button>
        </div>
        <div class="btn-group-secondary">
          <button>Left</button>
          <button>Middle1</button>
          <button>Middle2</button>
          <button>Right</button>
        </div>
        <div class="btn-group-success">
          <button>Left</button>
          <button>Middle1</button>
          <button>Middle2</button>
          <button>Middle3</button>
          <button>Right</button>
        </div>
      </div>
    </div>
  </body>
</html>
