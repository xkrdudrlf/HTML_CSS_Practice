<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/dropdown.css" />
    <title>Dropdown & Modal</title>
  </head>
  <body>
    <div class="container">
      <h1>Dropdown Practice</h1>
      <div class="dropdown">
        <button id="dropdown-btn" class="btn btn-primary">
          Primary <i class="fas fa-chevron-down"></i>
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item">Action</li>
          <li class="dropdown-item">Another action</li>
          <li class="dropdown-item">Something else here</li>
        </ul>
      </div>

      <h1>Modal Practice</h1>
      <button class="open-modal-btn btn btn-primary">Launch Modal</button>
      <div class="modal-container">
        <div class="modal">
          <div class="modal-header">
            Modal header
            <div class="close-modal-btn close-icon">
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="modal-body">Modal body text goes here.</div>
          <div class="modal-footer">
            <button class="close-modal-btn btn btn-secondary">Close</button>
            <button class="close-modal-btn btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Dropdown
      const dropdownBtn = document.getElementById('dropdown-btn');
      const dropdownMenu = document.getElementsByClassName('dropdown-menu')[0];

      dropdownBtn.addEventListener('focusin', () => {
        dropdownMenu.style.display = 'block';
      });
      dropdownBtn.addEventListener('focusout', () => {
        dropdownMenu.style.display = 'none';
      });

      // Modal Open/Close
      const modalOpenBtn = document.getElementsByClassName('open-modal-btn')[0];
      const modalCloseBtns = document.getElementsByClassName('close-modal-btn');
      const modalContainer = document.getElementsByClassName(
        'modal-container',
      )[0];

      modalOpenBtn.addEventListener('click', () => {
        modalContainer.style.display = 'block';
      });
      [...modalCloseBtns].forEach((btn) => {
        btn.addEventListener('click', () => {
          modalContainer.style.display = 'none';
        });
      });
    </script>
  </body>
</html>
