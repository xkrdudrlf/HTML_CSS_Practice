<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      /* Layout */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }

      .options-div {
        display: flex;
        width: 100%;
        margin-bottom: 1rem;
      }

      .option-div {
        display: flex;
        align-items: center;
        margin-right: 1rem;
        position: relative;
      }

      /* Form */
      .form-container {
        margin: 3rem 5rem;
        padding: 2rem;
        padding-top: 5rem;
        border: 1px solid rgba(0, 0, 0);
        border-radius: 10px;
      }

      .first-form {
        height: 500px;
        width: 500px;
      }

      .second-form {
        height: 800px;
        width: 700px;
      }

      form {
        margin-top: 0.5rem;
        padding: 1rem;
        padding-left: 0;
      }

      /* Input */
      .input-div {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .input-div label {
        display: block;
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
      }

      form input {
        width: 100%;
        height: 4rem;
        border: 2px solid rgba(0, 0, 0, 0.205);
        border-radius: 5px;
        padding: 0 10px;
        padding-top: 1rem;
        font-size: 1.3rem;
      }

      form input[type='email']:focus,
      form input[type='password']:focus,
      form select:focus {
        outline: none;
        border: 2px solid rgba(70, 159, 218, 0.918);
        box-shadow: 0px 0px 10px 1px rgb(142, 184, 212);
      }

      /* Select */
      form select {
        width: 100%;
        height: 2.5rem;
        border-radius: 5px;
        padding: 0.3rem;
        font-size: 1.3rem;
      }

      /* Checkbox */
      .checkbox {
        width: 2rem;
        height: 2rem;
        margin-right: 0.7rem;
        appearance: none;
        font-size: 1.3rem;
        line-height: 1em;
        background: pink;
      }

      .checkbox:checked:after {
        content: 'âœ”';
        font-size: bold;
        color: white;
        position: absolute;
        top: 0.5rem;
        left: 0.5rem;
      }

      .checkbox:focus {
        box-shadow: 0 0 10px 3px pink;
      }

      /* Radio Button */
      input[type='radio'] {
        height: 2rem;
        width: 2rem;
        margin-right: 0.7rem;
        appearance: none;
        background: transparent;
        border: 2px solid pink;
        border-radius: 50%;
        cursor: pointer;
      }

      input[type='radio']:checked {
        box-shadow: 0 0 10px 3px pink;
      }

      input[type='radio']:checked:after {
        position: absolute;
        top: 0.25rem;
        left: 0.25rem;
        content: '';
        background-color: pink;
        height: 1.5rem;
        width: 1.5rem;
        border-radius: 50%;
      }

      /* Switch */
      .switch {
        appearance: none;
        height: 2rem;
        width: 4rem;
        border: 3px solid rgb(172, 172, 172);
        background: transparent;
        border-radius: 30px;
        padding: 0.2rem;
        cursor: pointer;
      }
      .switch:focus {
        box-shadow: 0 0 5px 2px pink;
      }
      .switch:checked {
        border-color: pink;
        background: pink;
      }
      .switch:after {
        content: '';
        position: absolute;
        top: 0.35rem;
        left: 0.4rem;
        height: 1.3rem;
        width: 1.3rem;
        border-radius: 50%;
        background: rgb(172, 172, 172);
        transition: all 0.5s;
      }
      .switch:checked:after {
        background-color: white;
        transform: translateX(1.8rem);
      }

      /* Range */
      .custom-range {
        -webkit-appearance: none;
        height: 2rem;
        border-radius: 30px;
        padding: 1rem;
      }

      .custom-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 1.1em;
        width: 1.3rem;
        border-radius: 50%;
        cursor: pointer;
      }

      .pink-range {
        border: 3px solid pink;
      }

      .pink-range::-webkit-slider-thumb {
        background: pink;
      }

      .pink-range:focus::-webkit-slider-thumb {
        box-shadow: 0 0 10px 2px pink;
      }

      .blue-range {
        border: 3px solid rgba(70, 159, 218, 0.918);
      }

      .blue-range::-webkit-slider-thumb {
        background: rgba(70, 159, 218, 0.918);
      }

      .blue-range:focus::-webkit-slider-thumb {
        box-shadow: 0 0 10px 2px rgba(70, 159, 218, 0.918);
      }

      /* Floating Label */
      .floating-label {
        position: absolute;
        top: 1.5rem;
        left: 1rem;
        font-size: 1.3rem;
        color: rgba(0, 0, 0, 0.541);
        transition: all 0.5s;
      }

      form input:focus + .label-inside {
        top: 10px;
        left: 10px;
        font-size: 1rem;
        color: rgba(70, 159, 218, 0.918);
      }

      form input:focus + .label-outline {
        top: -0.5rem;
        left: 0.8rem;
        font-size: 1rem;
        z-index: 1;
        background-color: white;
        padding: 0 0.5rem;
        color: rgba(70, 159, 218, 0.918);
      }

      /* Button */
      .btn {
        height: 3rem;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-size: 1.3rem;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .btn-blue {
        color: white;
        background-color: rgba(70, 159, 218, 0.918);
      }
      .btn-pink {
        color: white;
        background-color: rgb(241, 160, 174);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container first-form">
        <h1>Login</h1>
        <h3>(Practice Floating Label)</h3>
        <form>
          <div class="input-div">
            <input type="email" id="email" name="email" />
            <span class="floating-label label-inside">Email</span>
          </div>
          <div class="input-div">
            <input type="password" id="password" name="Password" />
            <span class="floating-label label-outline">Password</span>
          </div>
          <button class="btn btn-blue" type="submit">Login</button>
          <button class="btn btn-pink" type="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-container second-form">
        <h1>Form Customizing Practice</h1>
        <h3>(Select, Checkbox, Radio, Switch, Range)</h3>
        <form>
          <div class="input-div">
            <label for="select">Select</label>
            <select name="select" id="select">
              <option value="option1" selected>select an option</option>
              <option value="option1">option1</option>
              <option value="option2">option2</option>
              <option value="option3">option3</option>
            </select>
          </div>
          <div class="input-div">
            <label for="checkbox">Checkboxes</label>
            <div class="options-div">
              <div class="option-div">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="checkbox"
                  id="c1"
                />
                <span>Checkbox 1</span>
              </div>
              <div class="option-div">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="checkbox"
                  id="c2"
                />
                <span>Checkbox 2</span>
              </div>
              <div class="option-div">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="checkbox"
                  id="c3"
                />
                <span>Checkbox 3</span>
              </div>
              <div class="option-div">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="checkbox"
                  id="c4"
                />
                <span>Checkbox 4</span>
              </div>
            </div>
          </div>
          <div class="input-div">
            <label for="radio">Radio Buttons</label>
            <div class="options-div">
              <div class="option-div">
                <input type="radio" name="radio" id="r1" />
                <span>Radio 1</span>
              </div>
              <div class="option-div">
                <input type="radio" name="radio" id="r1" />
                <span>Radio 2</span>
              </div>
              <div class="option-div">
                <input type="radio" name="radio" id="r1" />
                <span>Radio 3</span>
              </div>
            </div>
          </div>
          <div class="input-div">
            <label for="switch">Switch</label>
            <div class="options-div">
              <div class="option-div">
                <input class="switch" type="checkbox" name="switch" id="s1" />
              </div>
              <div class="option-div">
                <input class="switch" type="checkbox" name="switch" id="s1" />
              </div>
              <div class="option-div">
                <input class="switch" type="checkbox" name="switch" id="s1" />
              </div>
            </div>
          </div>
          <div class="input-div">
            <label for="range">Range</label>
            <div class="options-div">
              <input
                class="custom-range pink-range"
                type="range"
                name="range"
                id="r1"
              />
            </div>
            <div class="options-div">
              <input
                class="custom-range blue-range"
                type="range"
                name="range"
                id="r2"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
